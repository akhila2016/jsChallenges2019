<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Srisakdi" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Challenge 4</title>
    <style>
    .errormsg { 
        /*font: Use a cool Google font*/
      font-family: 'Srisakdi';
      color:red;
      display:none; } 
    </style>
    
    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      var name =document.getElementById("name").value;
      var address =document.getElementById("addr").value;
      var nameE = document.getElementById('nameError');
      var addE = document.getElementById('addressError');

      var valid = true;

      if (name == "") {
        nameE.style.display = "block";
        valid = false;
      }
      else {
        nameE.style.display = "none";
      }
      if (address == "") {
        addE.style.display = "block";
        valid = false;
      }
      else {
        addE.style.display = "none";
      }
      return valid;
    }  
    </script>
</head>
<body> 
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errormsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errormsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
